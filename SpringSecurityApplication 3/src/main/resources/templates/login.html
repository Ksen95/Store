<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-sm-12 col-12 text-center ">
                <h1>Смартик</h1>
            </div>

            <div class="col-md-6 col-sm-12 col-12 text-center align-self-center" >
                <form method="get" th:action="@{/auth/registration}">
                    <input type="submit" value="Регистрация">
                </form>
            </div>
        </div>
    </div>
</header>
<div class="container ">
    <hr>
<h3>Вход</h3>
    <hr>
    <br>
    <br>
    <div class="row">
<form method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="d-grid gap-2 col-4 mx-auto">
    <div class="form-floating mb-3">

    <input class="form-control" type="text" placeholder="Введите логин" name="username" id="username">
        <label for="username">Введите логин: </label>
    </div>

    <div class="form-floating">

    <input class="form-control" type="password" placeholder="Введите пароль" name="password" id="password">
        <label for="password">Введите пароль: </label>
    </div>
    </div>
    <br>
    <div class="d-grid gap-2 col-2 mx-auto">
    <input class="btn btn-outline-info text-align-center" type="submit"  value="Войти">

    </div>
    <div class="invalid-feedback" th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>
</form>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-sm-12 col-12 text-center ">
                <h1>Смартик</h1>
            </div>

            <div class="col-md-3 col-sm-12 col-12 text-center align-self-center" >
                <form method="get" th:action="@{/product}">
                    <input type="submit" value="Главная страница">
                </form>
            </div>
            <div class="col-md-3 col-sm-12 col-12 text-center align-self-center" >
                <form method="get" th:action="@{/index}">
                    <input type="submit" value="Личный кабинет">
                </form>
            </div>

        </div>
    </div>
</header>

<div class="container">


    <h3 th:text="${product.getTitle()}"></h3>
    <div class="container">
        <div class="row">

            <div class="photo col-md-4 col-sm-12 col 12" th:each="img : ${product.getImageList()}">
                <img th:src="'/img/' + ${img.getFileName()}">
            </div>

        </div>
   <br>
       <b><p style="font-size: 20px; " th:text="'Цена: ' + ${product.getPrice()} + ' рублей'"></p></b>
       <br>


        <p th:text="${product.getDescription()}"></p>
        <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
        <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
        </div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    </head>
    <body>
    <header>
        <div class="container">
            <div class="row">

                <div class="col-md-4 col-sm-12 col-12 text-center ">
                    <h1>Смартик</h1>
                </div>
                <div class="col-md-2 col-sm-12 col-12 text-center align-self-center">
                    <form method="get" th:action="@{/admin/product/add}">
                        <input type="submit" value="Добавить товар">
                    </form>
                </div>
                <div class="col-md-2 col-sm-12 col-12 text-center align-self-center">
                    <form method="get" th:action="@{/admin/person}">
                        <input type="submit" value="Пользователи">
                    </form>
                </div>

                <div class="col-md-2 col-sm-12 col-12 text-center align-self-center">
                    <form method="get" th:action="@{/admin/orders}">
                        <input type="submit" value="Заказы">
                    </form>
                </div>
                <div class="col-md-2 col-sm-12 col-12 text-center align-self-center" >
                <form method="post" th:action="@{/logout}">
                    <input type="submit" value="Выйти из личного кабинета">
                </form>
            </div>
            </div>
        </div>
    </header>
    <div class="container">
        <hr>
    <h3>Личный кабинет администратора</h3>
        <hr>
        <div class="row">
    <div class="cartAll col-md-4 col-sm-12 col 12" th:each="product : ${products}">
        <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
        <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
        <p th:text="'Категория товара: ' + ${product.getCategory().getName()}"></p>
        <br>
        <form method="get" th:action="@{/admin/info/{id}(id=${product.getId()})}">
        <input class="btn btn-outline-info text-align-center" type="submit" value="Полная информация о товаре">
        </form>
        <br>
        <form method="get" th:action="@{/admin/product/edit/{id}(id=${product.getId()})}">
        <input class="btn btn-outline-info text-align-center"  type="submit" value="Редактировать товар">
        </form>
        <br>
        <form method="get" th:action="@{/admin/product/delete/{id}(id=${product.getId()})}">
        <input class="btn btn-outline-info text-align-center" type="submit" value="Удалить товар">
        </form>
    </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
    </html>

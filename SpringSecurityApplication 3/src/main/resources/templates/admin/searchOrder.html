<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-sm-12 col-12 text-center ">
                <h1>Смартик</h1>
            </div>

            <div class="col-md-3 col-sm-12 col-12 text-center align-self-center" >
                <form method="get" th:action="@{/admin/orders}">
                    <input type="submit" value="Полный список заказов">
                </form>
            </div>
            <div class="col-md-3 col-sm-12 col-12 text-center align-self-center">
                <form method="get" th:action="@{/admin}">
                    <input type="submit" value="Личный кабинет">
                </form>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <hr>
    <h3>Поиск заказа по номеру</h3>
    <hr>


<form method="POST" th:action="@{/admin/order/search}">
<br>
<label for="search">Введите номер заказа: </label>
    <br>
<input type="text" name="search" id="search" th:value="*{value_search}">
<br>
    <br>
    <input class="btn btn-outline-info text-align-right" type="submit" value="Найти">
</form>
    <br>
    <br>

    <div class="row">
        <hr>
    <h3>Результат: </h3>
        <hr>
    <div class="cart col-md-6 col-sm-12 col 12" th:each="ord : ${orders}">
        <h3 th:text="'Заказ № ' + ${ord.getNum_of_order()}"></h3>
        <img th:src="'/img/' + ${ord.getProduct().imageList[0].getFileName()}" width="300px">
        <p th:text="'Наименование: ' + ${ord.getProduct().getTitle()}"></p>
        <p th:text="'Количество: ' + ${ord.getCount()}"></p>
        <p th:text="'Цена: ' + ${ord.getPrice()}"></p>
        <p th:text="'Дата заказа: ' + ${#temporals.format(ord.getDateTime(), 'dd-MMM-yyyy')}"></p>
        <p th:text="'Статус: ' + ${ord.getStatus()}"></p>

    </div>
    </div>
</div>
</body>
</html>

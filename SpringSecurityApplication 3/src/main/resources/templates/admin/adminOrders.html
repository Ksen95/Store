<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-sm-12 col-12 text-center ">
                <h1>Смартик</h1>
            </div>

            <div class="col-md-3 col-sm-12 col-12 text-center align-self-center" >
                <form method="get" th:action="@{/admin/order/search}">
                    <input type="submit" value="Поиск заказа по номеру">
                </form>
            </div>
            <div class="col-md-3 col-sm-12 col-12 text-center align-self-center">
            <form method="get" th:action="@{/admin}">
                <input type="submit" value="Личный кабинет">
            </form>
        </div>
        </div>
    </div>
</header>
<div class="container">
<hr>
<h3>Список заказов</h3>
<hr>
    <div class="row">
<div class="cart col-md-6 col-sm-12 col 12" th:each="ord : ${orders}">
    <h5 th:text="'Заказ № ' + ${ord.getNum_of_order()}"></h5>
    <img th:src="'/img/' + ${ord.getProduct().imageList[0].getFileName()}" width="300px">
    <p th:text="'Наименование: ' + ${ord.getProduct().getTitle()}"></p>
    <p th:text="'Количество: ' + ${ord.getCount()}"></p>
    <p th:text="'Цена: ' + ${ord.getPrice()}"></p>
    <p th:text="'Дата заказа: ' + ${#temporals.format(ord.getDateTime(), 'dd-MMM-yyyy')}"></p>
    <p th:text="'Статус: ' + ${ord.getStatus()}"></p>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-sm-12 col-12 text-center ">
                <h1>Смартик</h1>
            </div>

            <div class="col-md-6 col-sm-12 col-12 text-center align-self-center" >
                <form method="get" th:action="@{/index}">
                    <input class="btn" type="submit" value="Личный кабинет">
                </form>
            </div>

        </div>
    </div>


</header>
<div class="container">
    <hr>
    <h3>Корзина</h3>
    <hr>

<h5 style="margin-top: 10px" th:text="'Итоговая цена: ' + ${price} + ' рублей'"></h5>
<form method="get" th:action="@{/order/create}">
    <input class="btn btn-outline-info text-align-right" type="submit" value="Оформить заказ">
</form>
<br>
<div class="container">
    <div class="row">
<div class="cart col-md-4 col-sm-12 col 12" th:each="product : ${cart_product}">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
    <br>
    <br>
    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
    <p th:text="'Цена: ' + ${product.getPrice()} + ' рублей'"></p>


    <a th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
</div>
</div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

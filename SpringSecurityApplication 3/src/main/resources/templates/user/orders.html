<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-sm-12 col-12 text-center ">
                <h1>Смартик</h1>
            </div>

            <div class="col-md-2 col-sm-12 col-12 text-center align-self-center" >
                <form method="get" th:action="@{/index}">
                    <input type="submit" value="Личный кабинет">
                </form>
            </div>
            <div class="col-md-2 col-sm-12 col-12 text-center align-self-center">
                <form method="get" th:action="@{/cart}">
                    <input type="submit" value="Корзина">
                </form>
            </div>
            <div class="col-md-2 col-sm-12 col-12 text-center align-self-center" >
                <form method="post" th:action="@{/logout}">
                    <input type="submit" value="Выйти">
                </form>
            </div>

        </div>
    </div>
</header>
<div class="container">
    <hr>
<h3>Заказы</h3>
    <hr>
    <div class="row">
<div class="cart col-md-6 col-sm-12 col 12" th:each="order : ${orders}">
    <h5 th:text="'Заказ № ' + ${order.getNum_of_order()}"></h5>
    <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px">
    <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
    <p th:text="'Количество: ' + ${order.getCount()}"></p>
    <p th:text="'Цена: ' + ${order.getPrice()} + ' рублей'"></p>
    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
    <p th:text="'Статус: ' + ${order.getStatus()}"></p>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
